<div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">&times;</button>
    <h4 class="modal-title">修改{{ title }}[{{ formData.name }}]的属性</h4>
</div>
<div class="modal-body">
    <form ng-submit="submit()" class="form form-horizontal">
        <fieldset>
            <legend>修改{{ title }}</legend>
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" value="" required class="form-control" name="name" ng-model="formData.name" autofocus="">
                </div>
            </div>
            <div class="form-group form-actions bg-gray">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">修改</button>
                    <button type="reset" class="btn btn-default" ng-click="cancel()">取消</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
